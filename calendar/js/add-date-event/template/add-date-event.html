<form action="/" ng-submit="$ctrl.addEvent($event)">
	<div>
		<h2>{{$ctrl.thisDay | date : 'd MMMM'}}</h2>
		<div class="btns-landscape">
			<a  href="/" class="close">
				<i class="fa fa-times" aria-hidden="true"></i>
			</a>
			<button class="add">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</button>
		</div>
	</div>
	<h1>{{$ctrl.thisDay | date : 'yyyy'}}</h1>
	<p>{{$ctrl.err}}</p>
	<div class="name">
		<label for="name">Name: </label>
		<input id="name" type="text" placeholder="Your event" ng-model="$ctrl.eventName" required="">
	</div>
	<div class="from">
		<div>From: </div>
		<div class="from-time">
			<input type="text" placeholder="00" ng-model="$ctrl.eventStart" required="">
			<span> : </span>
			<input type="text" placeholder="00" ng-model="$ctrl.eventStart1" required="">
		</div>
	</div>
	<div class="to">
		<div>To: </div>
		<div class="to-time">
			<input type="text" placeholder="00" ng-model="$ctrl.eventEnd" required="">
			<span> : </span>
			<input type="text" placeholder="00" ng-model="$ctrl.eventEnd1" required="">
		</div>
	</div>	
	<div class="description">
		<label for="event-description">Description: </label>
		<textarea 
			name="event-description"
			id="event-description"
			cols="30" rows="10"
			ng-model="$ctrl.eventDescription"
			required></textarea>
	</div>
	<div class="btns">
		<a href="/" class="close">
			<i class="fa fa-times" aria-hidden="true"></i>
		</a>
		<button class="add">
			<i class="fa fa-plus" aria-hidden="true"></i>
		</button>
	</div>
</form>
